<html>
	<head>
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="theme-color" content="#cc85f3">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="materialize/css/materialize.min.css"/>
		<link rel="stylesheet" href="fonts/material/material-icons.css"/>
		<link rel="stylesheet" href="css/style.css" type="text/css"/>

		<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript" src="js/otofoto.js"></script>
		<script>
			/* *******************************************************
			 *	USER VARIABLES
			 * *******************************************************/
			var albumSize = 100;
		</script>
	</head>
	<body class="light">
		<div class="container">

			<div class="switch">
				<label>
					Light
					<input type="checkbox" class="js-theme-switch"/>
					<span class="lever"></span>
					Dark
				</label>
			</div>

			<div class="col s12">
				<ul class="pagination center-align"></ul>
			</div>
			<div class="row">
				<div class="photos"></div>
			</div>
			<div class="col s12">
				<ul class="pagination center-align"></ul>
			</div>
		</div>
		<div id="screen-block"></div>
		<div class="selection-gallery-wrapper">
			<div class="image-container">
				<img class="selection-image" src="" title="" alt="">
			</div>
			<div class="gallery-action-wrapper">
				<a class="waves-effect waves-light next-arrow js-gallery-next">
					<i class="material-icons">chevron_right</i>
				</a>
				<a class="waves-effect waves-light prev-arrow js-gallery-prev">
					<i class="material-icons">chevron_left</i>
				</a>
				<a class="btn-floating btn-large btn-large-icons waves-effect waves-light add-photo js-gallery-add purple lighten-3" title="Add photo to album">
					<i class="material-icons">check_box_outline_blank</i>
				</a>
				<a class="btn-floating btn-large btn-large-icons waves-effect waves-light remove-photo js-gallery-remove purple" title="Remvoe photo from album">
					<i class="material-icons">check_box</i>
				</a>
				<a class="waves-effect waves-light close-gallery js-gallery-close transparent" title="Close gallery">
					<i class="material-icons">close</i>
				</a>
			</div>
		</div>
		<template id="photo-card">
			<div class="image-wrapper col s12 m6 l3">
				<div class="card hoverable">
					<div class="card-image">
						<img/>
						<div class="image-select">
							<a class="btn-floating btn-large waves-effect btn-large-icons waves-light purple lighten-3 action-add js-action--add">
								<i class="material-icons notranslate">check_box_outline_blank</i>
							</a>
							<a class="btn-floating btn-large waves-effect btn-large-icons waves-light purple action-remove js-action--remove">
								<i class="material-icons notranslate">check_box</i>
							</a>
						</div>
					</div>
					<div class="card-content truncate">
						<label class=""></label>
						<div class="notify-wrapper">
							<i class="material-icons notify-check">check_circle</i>
							<i class="material-icons notify-error">error</i>
						</div>
					</div>
				</div>
			</div>
		</template>
		<template id="pagination-item">
			<li class="waves-effect">
				<a></a>
			</li>
		</template>
		<div class="card-panel selection-index">
			<div>
				Selected <span class="js-num-selected-photos"></span>
				out of <span class="js-total-album-size"></span>
			</div>
			<div class="progress purple lighten-3" title="">
				<div class="determinate purple"></div>
			</div>
		</div>
		<div class="selection-download">
			<a class="btn-floating btn-large waves-effect waves-light green">
				<i class="material-icons">file_download</i>
			</a>
		</div>
		<a id="export" class="myButton" download="" href="#"></a>
	</body>
</html>
